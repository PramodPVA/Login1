<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
<style>
  .bg {
    display: flex;
    justify-content: center;
    background-image: url(images/self.png);
    height: 500px;
    width: 1400px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .form-box {
    border: 5px solid rgb(25, 69, 227);
    background-color: rgba(250, 250, 250, 0.963);
    padding: 20px;
    width: 300px;
    height: 280px;
    margin: 0 auto;
    margin-top: 50px;
  }
</style>
</head>
<body>


<div class="bg">
    <div class="form-box">
        <form name="myForm" action="LoginSuccess.html" method="post">
            <h3 align="center"><strong>Login Page</strong></h3>
            <h6>_____________________________________</h6>
            <p><strong> Username </strong>
                
                <input type="text" id="username" name="username" required minlength="8">

            </p>

            <p><strong>Password</strong>
              <input type="password" id="password" name="password" required minlength="6">

            </p>

            <p>
                <h6 align="center"><strong><input type="submit" value="Login"></strong></p></form>
            </p>

            <div>
                <p class="mb-0 pt-3"><strong>Not a Member?</strong><a href="Registration-css.html" class="text-dark-50 fw-bold"><strong>  Sign Up</strong></a>
                </p>
                
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
